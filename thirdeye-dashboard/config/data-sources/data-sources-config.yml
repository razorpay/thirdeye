
# Please put the mock data source as the first in this configuration.
dataSourceConfigs:
  - className: org.apache.pinot.thirdeye.datasource.sql.SqlThirdEyeDataSource
    properties:
      MySQL:
        - db:
            mysql: jdbc:mysql://127.0.0.1:33306/stats?allowPublicKeyRetrieval=true&
          user: root
          password: root
          driver: com.mysql.cj.jdbc.Driver
      # PostgreSQL is for local deployment
      PostgreSQL:
        - db:
            postgres: jdbc:postgresql://localhost:5432/thirdeye
          user: postgres
          password: postgres
      Druid:
        - db:
            druid: jdbc:avatica:remote:url=?$DRUID_URL
          user: ?$DRUID_USERNAME
          password: ?$DRUID_PASSWORD
